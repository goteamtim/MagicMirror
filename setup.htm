<!DOCTYPE html>
<html>

<head>
    <title>Magic Mirror</title>

    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="./css/setup.css" rel="stylesheet">
    
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1>Welcome to the Magic Mirror Setup page!</h1>
                <h3>Please choose the features that you would like on your magic mirror below.</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 col-md-offset-2 text-center">
                <form>
                    <hr>
                    <div class="checkbox" id="weather">
                        <label>
                            <input type="checkbox" value=""> Show weather on Mirror
                        </label>
                    </div>
                    <fieldset class="form-group" id="weather">
                        <label for="weatherInputLabel">Weather API Key</label>

                        <input type="text" class="form-control" id="weatherInput" placeholder="Enter forecase.io API key here">
                        <div class="form-inline">
                            <div class="form-group">
                                <label for="latitudeLabel">Latitude</label>
                                <input type="number" class="form-control" id="latitude" placeholder="Latitude">
                            </div>
                            <div class="form-group">
                                <label for="longitudeLabel">Longitude</label>
                                <input type="number" class="form-control" id="exampleInputEmail2" placeholder="Longitude">
                            </div>
                            <button type="submit" class="btn btn-primary" id="getCoordinates">Get Coordinates</button>
                        </div>
                        <!-- F or C here -->
                        <br>
                        <label class="radio-inline">
                            <input type="radio" name="tempFormatOptions" id="fahrenheit" value="fahrenheit" checked> Fahrenheit
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="tempFormatOptions" id="celsius" value="celsius"> Celsius
                        </label>
                    </fieldset>
                    <hr>
                    <div class="checkbox" id="google">
                        <label>
                            <input type="checkbox" value="true"> Use google maps to
                        </label>
                    </div>
                    <fieldset class="form-group" id="google">
                        <label for="googleLabelInput">Google Maps</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Google Maps API Key">
                        <!--Add fields for work, home, other
                        This could also be where they put the name of a custom location in and get information on there as well.
                        
                        -->
                    </fieldset>
                    <hr>
                    <div class="checkbox" id="lyft">
                        <label>
                            <input type="checkbox" value="true">Use lyft for ride estimations
                        </label>
                    </div>
                    <fieldset class="form-group" id="lyft">
                        <label for="lyftLabelInput">Lyft</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="lyft API Key">
                    </fieldset>
                    <hr>
                    <div class="checkbox" id="uber">
                        <label>
                            <input type="checkbox" value="true">Use uber for ride estimations
                        </label>
                    </div>
                    <fieldset class="form-group" id="uber">
                        <label for="uberLabelInput">Uber</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Uber API Key">
                    </fieldset>
                    <hr>
                    <div class="checkbox" id="randomQuotes">
                        <label>
                            <input type="checkbox" value="true">Would you like to see a random quote daily?
                        </label>
                    </div>
                    <!-- Dont need API key here but I could also do just a checkbox for quotes or news -->
                    <fieldset class="form-group" id="randomQuotes">
                        <label for="lyftLabelInput">Random Quote</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="lyft API Key">
                    </fieldset>
                    <!-- Would like to add other options for URL inputs possibly to hook into other home automation projects that people might have -->

                </form>
            </div>
        </div>
    </div>
    </div>
    <!--Scripts-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="./js/setup.js"></script>
</body>

</html>
