<!DOCTYPE html>
<html>

<head>
    <title>Magic Mirror</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Quicksand:400,300' rel='stylesheet' type='text/css'>
    <script src="https://www.gstatic.com/firebasejs/3.7.8/firebase.js"></script>
    <link rel="stylesheet" href="./weather-icons-master/css/weather-icons.min.css">
    <link href="./css/mirror.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">

        <div class="row">
            <div class="col-xs-3">
                <ul id="weatherForecast"></ul>
            </div>
            <div class="col-xs-6">

                <div id="weatherTile">
                    <div id="weatherIcon"><canvas id="clear-night" width="128" height="128"></canvas></div>
                    <div id="currTemp"></div>
                    <br>
                    <span id="currDesc"></span>
                </div>
            </div>
            <div class="col-xs-3 text-right">
                <span id="today"></span>
                <br>
                <span id='date'></span>
                <br>
                <span id="currentTime"></span>
                <br>
                <span id="currentDriveTime"></span> to work
            </div>
        </div>
        <div class="row" id="quotePadding">
            <div class="col-sm-12">
                <!--<p>"<span id="quote"></span>"</p>-->
                
            </div>
        </div>

    </div>

    <div class="modal fade" id="setupError" role="dialog" hidden>
        <div class="modal-dialog">

            <div class="modal-content" >
                <div class="modal-header">
                    
                    <h4 class="modal-title">Oops!</h4>
                </div>
                <div class="modal-body">
                    <p>It looks like there are some missing API keys. Head over to the setup page to add these.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" onclick="location.href='setup.html'">Get Setup!</button>
                </div>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-inverse navbar-fixed-bottom">
        <div class="container">
            <div class="navbar-header">
                <marquee><p>"<span id="quote"></span>" -<span id="quoteAuthor"></span></p></marquee>
                <a class="navbar-brand" id="currentAlert"></a>
            </div>
        </div>
    </nav>
    <!--Scripts-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

    <script src="./js/skycons.js"></script>
    <script src="./js/mirror.js"></script>
</body>

</html>
