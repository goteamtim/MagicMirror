<!DOCTYPE html>
<html>

<head>
    <title>Magic Mirror</title>

    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Quicksand:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="./weather-icons-master/css/weather-icons.min.css">
    <link href="./css/mirror.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class='col-sm-12 text-right'></div>
        </div>
        <div class="row">
            <div class='col-sm-12'></div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <ul id="weatherForecast"></ul>
            </div>
            <div class="col-sm-6">
                
                <div id="weatherTile">
                    <canvas id="clear-night" width="128" height="128"></canvas>
                <span id="currTemp"></span>&deg;<br>
                <span id="currDesc"></span>
                </div>
            </div>
            <div class="col-sm-3 text-right">
                <span id="today"></span>
                <br>
                <span id='date'></span>
                <br>
                <div id="currentTime"></div>
                <br>
                <div id="currentDriveTime"></div>
            </div>
        </div>
        <div class="row" id="quotePadding">
            <div class="col-sm-12">
                <p>"<span id="quote"></span>"</p>
                <p>-<span id="quoteAuthor"></span></p>
            </div>
        </div>

    </div>
    
<nav class="navbar navbar-inverse navbar-fixed-bottom">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" id="weatherAlerts" >Flash Alerts here.</a>
    </div>
  </div>
</nav>
    <!--Scripts-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

    <script src="./js/skycons.js"></script>
    <script src="./js/mirror.js"></script>
</body>

</html>
