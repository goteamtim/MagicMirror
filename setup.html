<!DOCTYPE html>
<html>

<head>
    <title>Magic Mirror</title>
    <link rel="shortcut icon" href="./img/gear.ico" />
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="./css/setup.css" rel="stylesheet">
    
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1>Magic Mirror Setup</h1>
                <h3>Please choose the features that you would like on your magic mirror below.</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 col-md-offset-2 text-center">
                <form>
                    <hr>
                    <div class="checkbox" id="weather">
                        <label>
                            <input type="checkbox" value=""> Show weather on Mirror
                        </label>
                    </div>
                    <fieldset class="form-group" id="weatherField">
                        <label for="weatherInputLabel">Weather API Key</label>

                        <input type="text" class="form-control userDataField" id="weatherApiKey" placeholder="Enter Forecase.io API key here">
                        <a href="https://developer.forecast.io/">Get Key</a>
                        <!-- F or C here -->
                        <br>
                        <label class="radio-inline">
                            <input type="radio" name="tempFormatOptions" id="fahrenheit" value="fahrenheit" checked class="userDataField"> Fahrenheit
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="tempFormatOptions" id="celsius" value="celsius" class="userDataField"> Celsius
                        </label>
                    </fieldset>
                    <hr>
                    <div class="checkbox" id="google">
                        <label>
                            <input type="checkbox" value="true"> Drive time to work.  Enter Destination.
                        </label>
                    </div>
                    <fieldset class="form-group" id="googleField">
                        <label for="googleLabelInput">Google Maps</label>
                        <input type="text" class="form-control userDataField" id="distanceApiKey" placeholder="Google Maps API Key">
                        <input type="text" class="form-control userDataField" id="destLat" placeholder="Destination Latitude">
                        <input type="text" class="form-control userDataField" id="destLon" placeholder="Destination Longitude">
                        <!--Add fields for work, home, other
                        This could also be where they put the name of a custom location in and get information on there as well.
                        
                        -->
                    </fieldset>
                    
                    <hr>
                    <div class="checkbox" id="uber">
                        <label>
                            <input type="checkbox" value="true">Use uber for ride estimations
                        </label>
                    </div>
                    <fieldset class="form-group" id="uberField">
                        <label for="uberLabelInput">Uber</label>
                        <input type="text" class="form-control userDataField" id="uberApiKey" placeholder="Uber API Key">
                    </fieldset>
                    <hr>
                    <div class="checkbox" id="randomQuotes">
                        <label>
                            <input type="checkbox" value="true">Would you like to see a random quote daily?
                        </label>
                    </div>
                    <hr>
                    <!-- Dont need API key here but I could also do just a checkbox for quotes or news -->
                    <div class="checkbox" id="subreddit">
                        <label for="subredditInput">Subreddit</label>
                        <input type="text" class="form-control userDataField" id="userSubreddit" placeholder="UpliftingNews">
                    </div>
                    <!-- Would like to add other options for URL inputs possibly to hook into other home automation projects that people might have -->
                    <button type="submit" class="btn btn-primary">Save</button>
                    <a href="index.html"><button class="btn btn-primary">Back to Mirror</button></a>
                </form>
            </div>
        </div>
    </div>
    </div>
    <!--Scripts-->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./js/setup.js"></script>
</body>

</html>
