<!DOCTYPE html>
<html>

<head>
    <title>Magic Mirror - Setup</title>
    <link rel="shortcut icon" href="./img/gear.ico" />
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="./css/setup.css" rel="stylesheet">
    
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1>Magic Mirror Setup</h1>
                <h3>Please choose the features that you would like on your magic mirror below.</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 col-md-offset-2 text-center">
                <form>
                    <hr>
                    <div class="checkbox" id="weather">
                        <label>
                            <input type="checkbox" value="true" class="userDataField" id="showWeather"> Show weather on Mirror
                        </label>
                    </div>
                    <fieldset class="form-group" id="weatherField">
                        <label for="weatherInputLabel">Weather API Key</label>

                        <input type="text" class="form-control userDataField" id="weatherApiKey" placeholder="Enter Forecase.io API key here">
                        <a href="https://developer.forecast.io/" target="_blank">Get Key</a>
                        <!-- F or C here -->
                        <br>
                        <label class="radio-inline">
                            <input type="radio" name="tempFormatOptions" id="tempFormat" value="fahrenheit" checked class="userDataField"> Fahrenheit
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="tempFormatOptions" id="tempFormat" value="celsius" class="userDataField"> Celsius
                        </label>
                    </fieldset>
                    <hr>
                    <div class="checkbox" id="google">
                        <label>
                            <input type="checkbox" value="true" class="userDataField" id="showDriveToWork"> Drive time to work.  Enter Destination.
                        </label>
                    </div>
                    <fieldset class="form-group" id="googleField">
                        <label for="googleLabelInput">Drive Time</label>
                        <input type="text" class="form-control userDataField" id="distanceApiKey" placeholder="Google Maps API Key">
                        <input type="text" class="form-control userDataField" id="destLat" placeholder="Destination Latitude">
                        <input type="text" class="form-control userDataField" id="destLon" placeholder="Destination Longitude">
                        <!--Add fields for work, home, other
                        This could also be where they put the name of a custom location in and get information on there as well.
                        
                        -->
                    </fieldset>
                    
                    <hr>
                    <div class="checkbox" id="fitbit">
                        <label>
                            <input type="checkbox" value="true" class="userDataField" id="showFitbit">Show Current Step Count
                        </label>
                    </div>
                    <fieldset class="form-group" id="fitbitField">
                        <label for="fitbitLabelInput">FitBit</label>
                        <a href="https://www.fitbit.com/oauth2/authorize?response_type=token&client_id=22CJFY&redirect_uri=http%3A%2F%2Fwww.timharshman.com%2FMagicMirror%2Ff.html&scope=activity%20heartrate%20location%20nutrition%20profile%20settings%20sleep%20social%20weight&expires_in=604800" target="_blank" class="btn btn-primary">Setup Fitbit Access</a>
                        <input type="text" class="form-control userDataField" id="fitbitApiKey" placeholder="Fitbit API Key" hidden>
                    </fieldset>
                    <hr>
                    <div class="checkbox" id="randomQuotes">
                        <label>
                            <input type="checkbox" value="true" class="userDataField" id="showQuote">Would you like to see a random quote daily?
                        </label>
                    </div>
                    <hr>
                    <label for="rssFeedInput">Time</label>
                    <div class="checkbox" id="timePreference">
                        <label class="radio-inline">
                            <input type="radio" name="timeFormatOptions" id="timeFormat" data-value="Standard" checked class="userDataField"> Standard
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="timeFormatOptions" id="timeFormat" data-value="Military" class="userDataField"> Military
                        </label>
                    </div>
                    <hr>
                    <div class="checkbox" id="rssFeed">
                        <label for="rssFeedInput">Rss Feed</label>
                        <input type="text" class="form-control userDataField" id="userRssFeed" placeholder="Ex: http://www.goodnewsnetwork.org/feed/">
                    </div>
                    <!-- Would like to add other options for URL inputs possibly to hook into other home automation projects that people might have -->
                    <button type="submit" class="btn btn-primary">Save</button>
                    <a href="/" class="btn btn-primary">Back to Mirror</a>
                    <div class="btn btn-primary" id="update-mirror">Update Mirror</div>
                </form>
            </div>
        </div>
    </div>
    </div>
    <!--Scripts-->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./js/setup.js"></script>
</body>

</html>
